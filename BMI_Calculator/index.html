<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <center>
            <div class="card border-black border-2">
                <h1 class="card-header p-3">
                  B-M-I Calculator
                </h1>
                <form class="card-body" action="/" method="post">
                    <div class="col-xl-3 form-outline my-2">
                        <input type="text" name="Name" id="Name" class="form-control form-control-lg border-dark fs-5" placeholder="Enter Your Name" required>
                    </div>

                    <div class="col-xl-3 form-outline my-4">
                        <input type="number" name="Weight" id="Weight" class="form-control form-control-lg border-dark fs-5" placeholder="Enter Your Weight in Kg" required>
                    </div>

                    <div class="col-xl-3 form-outline my-4">
                        <input type="number" name="Height" id="Height" class="form-control form-control-lg border-dark fs-5" placeholder="Enter Your Height in Meters" required>
                    </div>
                 <button class="btn btn-lg btn-primary" type="submit">Calculate</button>
                </form>
              </div>
        </center>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
